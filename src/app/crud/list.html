<header title="{{ $ctrl.list }}">
    <buttons>
        <button class="btn btn-lg btn-success btn-circle" type="submit"><i class="fa fa-square-o"></i></button>
        <button class="btn btn-lg btn-success btn-circle" type="submit"><i class="fa fa-check-square-o"></i></button>
        <button class="btn btn-lg btn-primary btn-circle" type="submit"><i class="fa fa-plus"></i></button>
        <button class="btn btn-lg btn-danger btn-circle" type="submit"><i class="fa fa-trash-o"></i></button>
    </buttons>
</header>
<div class="container-fluid">
    <div class="items">
        <item ng-repeat="artifact in $ctrl.artifacts" item="artifact"></item>
    </div>
</div>

<header title="Blueprints">
    <buttons>
        <button ui-sref="createBlueprint" class="btn ghost" type="submit"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create
        </button>
    </buttons>
</header>

<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th class="selection">*</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="blueprint in blueprints">
            <td class="selection">*</td>
            <td>{{ blueprint.name }}</td>
        </tr>
        </tbody>
    </table>
</div>

<header title="Editing {{ $ctrl.title }}" clazz="{{ $ctrl.errorClass }}">
    <controls>
        <span>{{ $ctrl.errorMessage }}</span>
    </controls>
    <buttons>
        <button class="btn btn-ghost btn-success" type="submit"
                ng-if="!(!$ctrl.isModified() || !$ctrl.valid)" ng-click="$ctrl.save()">
            Save
        </button>
        <button class="btn btn-ghost btn-primary" type="submit" ng-click="$ctrl.cancel()">
            Cancel
        </button>
    </buttons>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div id="editor"  ui-ace="$ctrl.editor" ng-model="$ctrl.source" ng-change="$ctrl.validate()"></div>
    </div>
  </div>
</div>

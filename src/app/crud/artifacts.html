<header>
    <buttons>
        <button class="btn btn-lg btn-circle ghost" type="submit" title="Select All or None"
                ng-click="$ctrl.toggleSelection()">
            <i class="fa fa-square-o" ng-show="!$ctrl.isSelectedAll()"></i>
            <i class="fa fa-check-square-o" ng-show="$ctrl.isSelectedAll()"></i>
        </button>
        <button class="btn btn-lg btn-circle" type="submit" title="Create New" ng-click="$ctrl.add()">
            <i class="fa fa-plus"></i>
        </button>
        <button class="btn btn-lg btn-circle red" type="submit" title="Delete Selected"
                ng-disabled="!$ctrl.isSelectedAny()"
                ng-click="$ctrl.deleteSelected()">
            <i class="fa fa-trash-o"></i>
        </button>
    </buttons>
</header>
<div class="container-fluid">
    <div class="artifacts">
        <artifact ng-repeat="artifact in $ctrl.artifacts" artifact="artifact">
            <div ng-transclude="div"></div>
        </artifact>
    </div>
</div>

<div class="table-responsive">
  <table class="table table-condensed vamp-lv">
    <thead class="vamp-lv-header-group">
      <tr class="vamp-lv-row">
        <td class="vamp-lv-col">
          Select
        </td>
        <td class="vamp-lv-col"
           ng-repeat="field in $lv.artifactData.artifactInfo">
          {{ field.title }}
        </td>
      </tr>
    </thead>
    <tbody class="artifacts-list">
      <tr class="vamp-lv-row vamp-lv-data-row" ng-repeat="artifact in $lv.items track by $index"
      dynamic-controller-as="{{$lv.artifactData.artifactController}}" ng-click="$lv.onItemClick(artifact, $event)">
        <td class="vamp-lv-col">
          <input type="checkbox" class="checkbox vamp-lv-checkbox"
             ng-checked="$artifacts.isSelected(artifact)"
             ng-click="$artifacts.updateSelection($event, artifact)">
        </td>
        <td class="vamp-lv-col" ng-repeat="field in $lv.artifactData.artifactInfo" field-name="{{field.title}}">
          <div ng-switch="field.type">
            <div class="vamp-lv-col-tags" ng-switch-when="tags">
              <tag ng-repeat="tag in field.tags" ng-show="tag.visible === undefined ? true : (tag.visible | interpolate:this)" value="tag.value | interpolate:this"
                has-progress="tag.hasProgress"
                success="tag.success | interpolate:this"
                error="tag.error | interpolate:this"
                in-progress="tag.inProgress | interpolate:this"
                paused="tag.paused | interpolate:this">
              </tag>
            </div>
            <div class="vamp-lv-col-array" ng-switch-when="array">
              <div ng-repeat="item in $lv.getKeyValue(artifact, field.arrayPath)">
                {{ field.expression ? (field.expression | interpolate:this) : (item[field.valuePath] || item) }}
              </div>
            </div>
            <div class="vamp-lv-col-object" ng-switch-when="object">
              <div class="prop" ng-repeat="prop in field.properties">
                <span>{{ prop.title }}</span> : {{ $lv.getKeyValue(artifact, field.valuePath + '.' + prop.value) }}
              </div>
            </div>
            <div class="vamp-lv-col-string" ng-switch-default>
              {{ $lv.getKeyValue(artifact, field.valuePath) || "" }}
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<artifacts kind="scales">
    <div class="artifact-properties" ng-controller="ArtifactsController as $ctrl">
        <div class="list" >
            <ul>
                <li>cpu : {{ $ctrl.artifact.cpu }}</li>
                <li>memory : {{ $ctrl.artifact.memory | asNumber:0 }} MB</li>
                <li>instances : {{ $ctrl.artifact.instances }}</li>
            </ul>
        </div>
    </div>
</artifacts>

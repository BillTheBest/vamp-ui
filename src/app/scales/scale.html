<artifacts kind="scales">
    <div class="artifact-properties" ng-controller="ScaleController as $ctrl">
        <span class="label label-primary">cpu : {{ $ctrl.cpu }}</span>
        <p></p>
        <span class="label label-primary">memory : {{ $ctrl.memory }} MB</span>
        <p></p>
        <span class="label label-primary">instances : {{ $ctrl.instances }}</span>
    </div>
</artifacts>

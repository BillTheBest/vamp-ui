<div class="info-panel" ng-class="{'active': $ctrl.infoPanelActive}">
  <h3>Info</h3>
  <p>{{$ctrl.info.message}}</p>

  <label>Running since</label>
  <p>{{$ctrl.info.running_since | date: 'HH:mm:ss dd-MM-yyyy'}}</p>

  <label>Version:</label>
  <p>{{$ctrl.info.version}}</p>

  <label>Persistence:</label>
  <p>{{$ctrl.info.persistence}}</p>

  <label>Key value store:</label>
  <p>{{$ctrl.info.key_value_store}}</p>

  <label>Gateway driver:</label>
  <p>{{$ctrl.info.gateway_driver}}</p>

  <label>Container driver:</label>
  <p>{{$ctrl.info.container_driver}}</p>

  <label>Workflow driver:</label>
  <p>{{$ctrl.info.workflow_driver}}</p>

</div>

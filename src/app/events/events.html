<div ng-class="{'show': show}" class="event-panel-content">
    <div class="head" ng-click="toggle()">
        <p class="category">Events</p>
        <a ng-show="show">
            <i class="fa fa-times"></i>
        </a>
    </div>

    <div class="container-fluid" ng-if="show">
        <table class="table">
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Tags</th>
                <th>Value</th>
            </tr>
            <tr ng-repeat="event in events | orderBy: 'timestamp':true">
                <td>
                    <span class="label label-default">
                        {{ :: event.timestamp | date:'HH:mm:ss.sss'}}
                    </span>
                <td>
                    <span class="label label-success">
                        {{ :: event.type}}
                    </span>
                </td>
                <td>
                  <span ng-repeat="tag in event.tags">
                    <span class="label label-primary">{{ :: tag}}</span>
                    &nbsp;
                  </span>
                </td>
                <td>{{ :: event.value}}</td>
            </tr>
        </table>
    </div>
</div>

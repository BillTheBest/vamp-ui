<div ng-class="{'show': $ctrl.show}" class="event-panel-content">
    <div class="head" ng-click="$ctrl.toggle()">
        <p class="category"><i class="fa fa-ellipsis-v"></i>&nbsp;&nbsp;EVENTS</p>
        <div>
            <button type="button" class="btn"
                    ng-model="$ctrl.filters.health" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                    ng-class="{red: $ctrl.filters['health']}" ng-click="filter($event, 'health')" ng-show="$ctrl.show">
                <i class="fa fa-fw fa-check" ng-if="!$ctrl.filters['health']"></i>
                <i class="fa fa-fw fa-times" ng-if="$ctrl.filters['health']"></i>
                &nbsp;health
            </button>
            <button type="button" class="btn"
                    ng-model="$ctrl.filters.metrics" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                    ng-class="{red: $ctrl.filters['metrics']}" ng-click="filter($event, 'metrics')" ng-show="$ctrl.show">
                <i class="fa fa-fw fa-check" ng-if="!$ctrl.filters['metrics']"></i>
                <i class="fa fa-fw fa-times" ng-if="$ctrl.filters['metrics']"></i>
                &nbsp;metrics
            </button>
            <button type="button" class="btn"
                    ng-model="$ctrl.filters.allocation" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                    ng-class="{red: $ctrl.filters['allocation']}" ng-click="filter($event, 'allocation')" ng-show="$ctrl.show">
                <i class="fa fa-fw fa-check" ng-if="!$ctrl.filters['allocation']"></i>
                <i class="fa fa-fw fa-times" ng-if="$ctrl.filters['allocation']"></i>
                &nbsp;allocation
            </button>
        </div>
    </div>
    <div class="container-fluid" ng-if="$ctrl.show">
        <table class="table">
            <tr>
                <th>TIME</th>
                <th>TYPE</th>
                <th>TAGS</th>
                <th>VALUE</th>
            </tr>
            <tr ng-repeat="event in $ctrl.events | orderBy: 'timestamp':true">
                <td>
                    <span class="label timestamp">
                        {{ event.timestamp | date:'HH:mm:ss.sss'}}
                    </span>
                <td>
                    <span class="label label-success">
                        {{ event.type}}
                    </span>
                </td>
                <td>
                  <span ng-repeat="tag in event.tags">
                    <span class="label label-primary">{{ tag}}</span>
                  </span>
                </td>
                <td>{{ event.value}}</td>
            </tr>
        </table>
    </div>
</div>

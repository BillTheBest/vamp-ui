<div class="modal-header">
  <h3 class="modal-title">Warning: blueprint with name [{{name}}] already exists.</h3>
</div>
<div class="modal-body">
  Blueprint with name: [{{name}}] already exists. If you replace the blueprint the old data will be lost!
</div>
<div class="modal-footer">
  <button ng-click="ok()" class="btn"><i class="fa fa-lg fa-floppy-o"></i>&nbsp;&nbsp;Replace</button>
  <button class="btn ghost" type="button" ng-click="cancel()">Cancel</button>
</div>

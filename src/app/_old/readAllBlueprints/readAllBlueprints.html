<header title="Blueprints">
  <buttons>
    <button ui-sref="createBlueprint" class="btn ghost" type="submit"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create</button>
  </buttons>
</header>

<div class="container-fluid">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>
        Deploy
      </th>
      <th></th>
    </tr>
    <tr ng-repeat="blueprint in $ctrl.blueprints">
      <td>{{blueprint.name}}</td>
      <td>
        <div>
          <button ng-click="$ctrl.openDeployModal(blueprint)" class="btn btn-default">Deploy as</button>
          <button ng-click="$ctrl.openMergeDeploymentModal(blueprint)" class="btn btn-default">Merge to</button>
          <button ng-click="$ctrl.openSliceDeploymentModal(blueprint)" class="btn btn-default">Remove from</button>
        </div>
      </td>
      <td>
        <div class="pull-right">
          <button ui-sref="updateBlueprint({id: blueprint.name})" class="btn blue"><i class="fa fa-lg fa-pencil"></i>&nbsp;&nbsp;Edit</button>
          <button ng-click="$ctrl.openDeleteModal(blueprint.name)" class="btn red"><i class="fa fa-lg fa-trash-o"></i>&nbsp;&nbsp;Delete</button>
        </div>
      </td>
    </tr>
  </table>
</div>

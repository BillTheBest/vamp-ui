<table class="read-all-table" cellspacing="0">
  <thead>
    <tr>
      <th ng-repeat="header in vm.headers">{{header.name}}</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="dataRow in vm.dataRows track by dataRow.name" ui-sref="root.detail({resource: vm.resource, id: dataRow.name})">
      <td ng-repeat="(columnKey , columnContent) in dataRow track by $index"
          ng-class="'read-all-table__' + columnKey">
        {{columnContent}}
      </td>
      <td class="read-all-table__actions">
        <button class="button edit" ng-click="vm.editPressed(dataRow.name)">
          <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="read-all-table">
  <div class="table__filter">
    <input type="text" ng-model="dataFilter">
  </div>

  <table class="table" cellspacing="0">
    <thead>
      <tr>
        <th ng-repeat="headerName in vm.headers">{{headerName}}</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="dataPoint in vm.data | keySearch:'name':dataFilter track by dataPoint.name">
        <td ng-repeat="columnContent in dataPoint.reduced">{{columnContent}}</td>
        <td>
          <div ng-transclude="actions"> </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

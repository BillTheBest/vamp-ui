<div class="eaa">
  <div class="table">
    <div class="table-head row">
      <div class="data">
        <div class="column" ng-repeat="(headerName, headerFunction) in vm.parameters">
          {{headerName}}
        </div>
      </div>  
      <div class="actions">
        
      </div>
    </div>

    <div class="table-row row" ng-repeat="dataPoint in vm.data">
      <div class="data">
        <div class="column" ng-repeat="headerFunction in vm.parameters">
          {{headerFunction(dataPoint)}}
        </div>
      </div>  
      <div class="actions">
        <button class="button button--icon">
          <i class="fa fa-lg fa-pencil"></i>
        </button>
        <button class="button button--icon button--delete">
          <i class="fa fa-lg fa-times"></i>
        </button>
      </div>
    </div>



  </div>


</div>

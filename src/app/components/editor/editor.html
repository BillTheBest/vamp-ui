<div *ngIf="showEditButton" class="btn-group">
    <button *ngIf="showEditButton && !editMode" (click)="edit()" class="btn btn-default">Edit</button>
    <button *ngIf="editMode" (click)="cancel()" class="btn btn-warning">Cancel</button>
    <button *ngIf="editMode || unsavedChanges" (click)="save()" class="btn btn-default">Save</button>
</div>

<div *ngIf="editMode">
  <div ace-editor
    (change)="contentUpdate($event)"
    [content]="content"
    #aceEditor></div>
</div>

<section class="space">

  <h2 class="artifactHeader">{{ _store._artifact }}</h2>

  <ul class="itemList">
    <li class="card" *ngFor="#item of _store.items | async">
      {{item.name}}
      <a class="btn" *ngIf="_store._artifact == 'blueprints'" (click)="deploy( item )">deploy</a>
      <a class="btn" *ngIf="_store._artifact == 'deployments'" (click)="undeploy( item )">undeploy</a>
    </li>
  </ul>

</section>

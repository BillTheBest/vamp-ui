<div>
  <editable-label ng-if="!$ctrl.editMode" active="$ctrl.active" on-click="$ctrl.setEditModeActive()">{{$ctrl.text || 'Empty'}} </editable-label>

  <div ng-if="$ctrl.editMode">
    <input ng-model="$ctrl.tempText" type="text">
    <button ng-click="$ctrl.edited({newConditions: $ctrl.tempText}); $ctrl.setEditModeInactive()">
      <i class="fa fa-check"></i>
    </button>
    <button ng-click="$ctrl.setEditModeInactive()">
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>

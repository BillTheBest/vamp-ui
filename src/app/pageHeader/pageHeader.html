<div class="list-header">
    <div class="titles">
        <h1 ng-if="$ctrl.title">{{$ctrl.title}}</h1>
        <h2 ng-if="$ctrl.titleAddition">{{$ctrl.titleAddition}}</h2>
    </div>
    <div>
        <button class="btn btn-default" ng-repeat="action in $ctrl.actions" ng-click="action.onClick()" ladda="action.busy">
           <i ng-if="action.icon" class="fa fa-{{action.icon}}"></i> {{action.text}}
        </button>
    </div>
</div>

<header title="Create Breed">
  <buttons>
    <button ng-disabled="!$ctrl.canBeParsed" ng-click="$ctrl.create($ctrl.data)"
            class="btn ghost" type="submit"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create
    </button>
  </buttons>
</header>

<div class="fluid-container">
  <editor data="$ctrl.data" can-be-parsed="$ctrl.canBeParsed"></editor>
</div>

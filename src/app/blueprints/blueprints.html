<div class="container-fluid page">  
  <page-header title="Blueprints">
    <buttons>
      <action-button text="Create" on-click="$ctrl.create"></action-button>
    </buttons>
  </page-header>

  <table ng-table="$ctrl.tableParams" class="table table-striped" show-filter="false">
      {{$data}}
      <tr ng-repeat="blueprint in $data">
          <td class="col-md-8" title="'Name'" filter="{name: 'text'}" sortable="'name'">
            {{blueprint.name}}
          </td>

          <td>
            <div class="pull-right">
              <action-button text="Deploy" async="true" on-click="$ctrl.deploy" data="blueprint" confirm="{title: 'Deploy Blueprint', inputs: [{id: 'blueprint.name', name: 'Name:', type: 'text'}]}"></action-button>
              <action-button text="Edit" async="false" on-click="$ctrl.edit" data="blueprint"></action-button>
              <action-button text="Delete" async="true" on-click="$ctrl.deleteIt" data="blueprint" confirm="{title: 'Delete Blueprint'}"></action-button>
            </div>
          </td>
      </tr>
  </table>


</div>

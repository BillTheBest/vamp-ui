<div class="modal-header">
    <h4 class="modal-title">{{ title | uppercase }}</h4>
</div>
<div class="modal-body deployment-selection">
    <div>
        <p>{{ text }}</p>
    </div>
    <div>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          {{ chosenDeployment ? chosenDeployment.name : 'Select deployment' }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="deployment in deployments" ng-click="deploymentChosen(deployment)">
                <a href="">{{ deployment.name }}</a>
            </li>
        </ul>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info {{ buttonClass }}" type="button" ng-disabled="!chosenDeployment" ng-click="ok()">
        {{ buttonText }}
    </button>
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
</div>

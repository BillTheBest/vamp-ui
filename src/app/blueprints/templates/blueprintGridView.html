<div class="artifact-card-actions" ng-controller="BlueprintController as $ctrl">
    <button class="btn btn-ghost btn-primary" ng-click="$ctrl.deploy($event)">Deploy as</button>
    <button class="btn btn-ghost btn-primary" ng-click="$ctrl.merge($event)" ng-if="!($ctrl.mergeWith | isEmpty)">Merge to</button>
    <button class="btn btn-ghost btn-danger" ng-click="$ctrl.remove($event)" ng-if="!($ctrl.removeFrom | isEmpty)">Remove from</button>
</div>

<div class="page">
    <div class="info">
        <h1 class="title">
            Edit a {{detailResource.singularResource}}
        </h1>
        <h2>
            {{detailResource.singularResource}}:&nbsp;{{detailResource.name}}
        </h2>
    </div>

    <div class="page__content">
      {{detailResource.content}}
    </div>

    <footer class="page__footer">
      <button class="button edit" ui-sref="root.update({resource: detailResource.resourceName, id: detailResource.content.name})">
        <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit
      </button>
    </footer>
</div>

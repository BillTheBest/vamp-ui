<div class="page">
  <header class="info page__header">
    <h1 class="title">
        Edit a {{detailResource.singularResource}}
    </h1>
    <h2>
        {{detailResource.singularResource}}:&nbsp;{{detailResource.name}}
    </h2>
  </header>

  <div class="page__content">
    <pre><code>{{detailResource.content}}</code></pre>
  </div>

  <footer class="page__footer">
    <button class="button edit" ui-sref="root.all.update({resource: detailResource.resourceName, id: detailResource.name})">
      <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit
    </button>
  </footer>
</div>

<div>

  <!-- Header of the deployment page -->
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Deployments</h2>
      <ol class="breadcrumb">
        <li>
          <a ui-sref="index.deployments"><strong>Deployments</strong></a>
        </li>
      </ol>
    </div>
    <div class="col-lg-2">
     
    </div>
  </div>
  <!-- End of header -->
  
  <!-- Table of deployments -->
  <div class="row">
    <div class="ibox ibox float-e-margins">
      <div class="ibox-content">
        <table class="table footable">
          <thead>
            <tr>
              <th data-type="numeric" data-sort-initial="true">
                Name 
              </th>
              <th class="text-right">
                Actions
              </th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="deployment in deployments.list">
              <td>{{deployment.name}}</td>
              <td> 
                <div class="pull-right">
                  <button class="btn btn-danger ladda=button"
                    ladda="deployments.busyUndeploying"  
                    ng-click="deployments.undeploy(deployment.name)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Undeploy
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End of table -->

</div>

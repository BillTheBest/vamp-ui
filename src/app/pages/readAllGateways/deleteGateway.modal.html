<div class="inmodal">
    <div class="modal-header">
        <h3 class="modal-title">Deleting Gateway: {{deleteGateway.id}}</h3>
    </div>
    <div class="modal-body">
      <p>
        You are about to delete a gateway with the name:&nbsp;<strong>{{deleteGateway.id}}</strong>
      </p>

      <p>
        Are you compleatly sure you want to delete this Gateway? Deleted gateways are gone forever and can never be retreived.
      </p>
    </div>
    <div class="modal-footer">
        <button ng-if=""
                class="btn btn-danger ladda-button" 
                ladda="deleteGateway.busyDeletingGateway" 
                type="button" ng-click="deleteGateway.deleteIt(deleteGateway.id)">DELETE</button>

        <button class="btn btn-warning" type="button" ng-click="deleteGateway.cancel()">Cancel</button>
    </div>
</div>

<div>

  <!-- Header of the readAlldeployment page -->
  <div class="row wrapper white-bg page-heading">
    <div class="col-lg-10">
      <h2>Gateways</h2>
      <ol class="breadcrumb">
        <li>
          <a ui-sref="index.deployments"><strong>Gateways</strong></a>
        </li>
      </ol>
    </div>
    <div class="col-lg-2">
     <button class="btn btn-primary title-button" type="submit" ui-sref="index.createGateway">Create Gateway</button>
    </div>
  </div>
  <!-- End of header -->
  
  <!-- Table of deployments -->
  <div class="row">
    <div class="ibox ibox float-e-margins">
      <div class="ibox-content">
        <table class="table footable">
          <thead>
            <tr>
              <th data-type="numeric" data-sort-initial="true">
                Name 
              </th>
              <th>
                Port
              </th>
              <th>
                Sticky
              </th>              
              <th class="pull-right">
                Actions
              </th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="gateway in gateways.list">
              <td>
                <a ui-sref="index.readGateway({id: gateway.name})">{{gateway.name}}</a>
              </td>
              <td> 
                {{gateway.port}}
              </td>              
              <td> 
                <i ng-if="gateway.sticky !== 'none'" class="fa fa-lg fa-check green"></i>
              </td>
              <td>
                <div class="pull-right">
                  <button class="btn btn-info" ui-sref="index.editGateway({id: gateway.name})">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    Edit
                  </button>
                  <button class="btn btn-danger" 
                    ng-click="gateways.deleteGateway(gateway.name)"
                    ng-if="!gateway.inner">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End of table -->

</div>

<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  {{text}}
</div>
<div class="modal-footer">
  <button ng-click="ok()" class="btn red"><i class="fa fa-lg fa-trash-o"></i>&nbsp;&nbsp;{{buttonText}}</button>
  <button class="btn ghost" type="button" ng-click="cancel()">Cancel</button>
</div>

<div class="modal-header">
  <h3 class="modal-title">Deploy blueprint {{blueprint.name}}</h3>
</div>
<form novalidate name="deploymentForm" ng-submit="ok()">
  <div class="modal-body">
    <p>You are about to deploy the blueprint {{blueprint.name}}. You should give it a name.</p>

      <div class="form-group" ng-class="{'has-error': deploymentForm.name.$invalid}">
        <label for="deployment-name">Deployment name</label>
        <input name="name" type="text" class="form-control" id="deployment-name" placeholder="Name"
               ng-model="deploymentName" ng-pattern="/^\S*$/" required>
        <span class="help-block" ng-show="deploymentForm.name.$error.required">Deployment should have a name.</span>
        <span class="help-block" ng-show="deploymentForm.name.$error.pattern">Deployment name is not allowed to have spaces.</span>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-disabled="deploymentForm.$invalid" type="submit">Deploy
    </button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>

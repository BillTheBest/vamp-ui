<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ $ctrl.title | uppercase }}</h4>
</div>
<div class="modal-body" id="modal-body">
    {{ $ctrl.message }}
</div>
<div class="modal-footer">
    <button class="btn btn-info {{ $ctrl.button1Class }}" type="button" ng-show="$ctrl.button1" ng-click="$ctrl.ok()">
        {{ $ctrl.button1 }}
    </button>
    <button class="btn btn-primary {{ $ctrl.button2Class }}" type="button" ng-show="$ctrl.button2" ng-click="$ctrl.cancel()">
        {{ $ctrl.button2 }}
    </button>
</div>

<aside class="vamp-info" [ngClass]="{ 'is-active': isActive }">
  <h2>VAMP Info</h2>

  <p>
    <label>
      <span class="info-label">API Endpoint</span>
      <input class="info-input" type="text" [(ngModel)]="endpoint" (ngModelChange)="onEndpointChange( endpoint )">
    </label>
  </p>

  <pre><code>{{ content }}</code></pre>
</aside>

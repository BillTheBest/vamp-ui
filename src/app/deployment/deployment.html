<div class="container-fluid page">
  <div class="page-header">
    <h1>Deployment <small>93208-2-4923--23432</small></h1>
  </div>
  <h3>Health:</h3>
  <div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <canvas 
        id="bar" 
        class="chart chart-bar"
        height="50px"
        chart-data="$ctrl.data" chart-labels="$ctrl.labels" chart-series="$ctrl.series">
      </canvas>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="panel panel-default info-panel">
        <div class="panel-body">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <i class="fa fa-heart fa-5x"></i>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h1>100%</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <h3>Clusters: </h3>
  <div class="panel panel-default" ng-repeat="(clustername, cluster) in $ctrl.deployment.clusters">
    <div class="panel-heading">
      <h3 class="clear-margin">{{clustername}}</h3>
    </div>
    <div class="panel panel-body" ng-repeat="service in cluster.services">
      <service-item service-data="service"> </service-item>
    </div>
  </div>
    <!-- {{$ctrl.deployment}} -->

</div>

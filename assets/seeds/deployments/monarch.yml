name: monarchs:1.2
endpoints:
  frontend.port: 9040/http
clusters:
  frontend:
    services:
      -
        breed:
          name: monarch_front:0.1
          deployable: magneticio/monarch:0.1
          ports:
            port: 8080/http
          environment_variables:
            backend[BACKEND]: http://$backend.host:$backend.ports.port/api/message          
          dependencies:
            backend: monarch_backend:0.1
        routing:
          weight: 95
          filters:
            - condition: user-agent != ios
        scale:
          cpu: 0.5
          memory: 256
          instances: 1
      -    
        breed:
          name: monarch_front:0.2
          deployable: magneticio/monarch:0.2
          ports:
            port: 8080/http
        routing:
          weight: 5
          filters:
            - condition: user-agent != ios               
        scale:
          cpu: 0.5
          memory: 256
          instances: 1
    sla:
      type: response_time_sliding_window
      threshold:
        upper: 1000
        lower: 100
      window:
        interval: 600
        cooldown: 600

      escalations:
        - 
          to_one:
            escalations:
              -
                type: scale_instances
                target: backend
                minimum: 1
                maximum: 3
                scale_by: 1

              -
                type: scale_instances
                target: frontend
                minimum: 1
                maximum: 3
                scale_by: 1
  backend:
    services:
      breed:
        name: monarch_backend:0.1
        deployable: magneticio/monarch:0.2
        ports:
          port: 8080/http